<div  class="login" style="cursor: pointer;">
    <span  id="login">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span>
</div>
<div id="logindiv" class="logindiv">
    <p>账号：<input id="id" type="text" name=""></p>
    <p>密码：<input id="password" type="password" name=""></p>
    <input class="submit" id="loginSubmit" type="button" value="提交">
    <p class="inputError" id="inputError">账号或密码错误！</p>
    <p class="inputEmpty" id="inputEmpty">账号或密码不能为空！</p>
    <p class="close" id="closeForlogin">×</p>
</div>
<div class="loginChange" id="loginChange">
    <input type="button" id="exit" value="退出登录">
    <input type="button" id="changeId" value="更换账号">
    <input type="button" id="changePassword" value="修改密码">
    <p class="close" id="closeForchange">×</p>
</div>
<div class="changePassword" id="changePasswordDiv">
    <p>旧密码：<input id="oldPassword" type="password"></p>
    <p>新密码：<input id="newPassword" type="password"></p>
    <input type="button" id="submitChange" value="确认修改">
    <input type="button" id="cancelChange" value="取消修改">
</div>
