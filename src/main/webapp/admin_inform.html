<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台通知管理</title>
    <style>
        .admin-buttons{
            text-align: right;
        }
        .admin-buttons [class^=custom-button]{
            margin: 0 10px;
            font-size: 1rem;
        }


        [class^=custom-button]{

            display: inline-block;
            padding: .8em 1em;
            border-radius: 3px;

            transition-property: box-shadow;
            transition-duration: .2s;
        }
        [class^=custom-button]:hover{
            cursor: pointer;
        }
        .custom-button--lightblue{
            background-color: #a6c5e3;
        }
        .custom-button--red{
            background-color: #f0726c;
        }
        .custom-button--red:hover{
            /*background-color: #ce6161;*/
            box-shadow: 0px 0px 1em .2em rgba(50,50,50,.3) inset;
        }
    </style>
    <link rel="stylesheet" href="css/admin_main.css">
    <link rel="stylesheet" href="css/inform.css">
    <link rel="stylesheet" href="css/admin_inform.css">
</head>
<body>
<div class="head fs-large blue-deep">ING工作室后台管理</div>
<div class="flex-box">
    <div class="side-bar blue-deep">
        <div class="permission-level fs-big">后台组负责人</div>
        <div class="category-1">
            <a href="#" class="fs-big">关于我们</a>
            <div class="category-2 blue-light">
                <div class="fs-medium">总体介绍</div>
                <div class="fs-medium">组别介绍</div>
                <div class="fs-medium">项目介绍</div>
                <div class="fs-medium">特色活动</div>
            </div>
            <a href="#" class="fs-big">通知部分</a>
            <a href="#" class="fs-big">资料共享</a>
            <a href="#" class="fs-big">招聘部分</a>
        </div>
    </div>
    <div class="body">
        <div class="nav_bar">
            <div class="nav_bar_back" href="#"><img src="images/back.png"></div>
            <div class="nav_bar_confirm" href="#"><img src="images/confirm.png"></div>
        </div>
        <div class="inform-screen">
            <div class="inform-container">
                <div class="part_inform">
                    <div class="title">通知</div>

                    <div class="admin-buttons">
                        <div class="custom-button--red plain fs">发布通知</div>
                        <div class="custom-button--red vote">发布投票</div>
                    </div>

                    <div class="inform_container">

                    </div>

                    <div class="inform_buttons">
                        <a href="#" class="btn_pre">上一页</a>
                        <a href="#" class="btn_num">1</a>
                        <a href="#" class="btn_num">2</a>
                        <a href="#" class="btn_num">3</a>
                        <a href="#" class="btn_num">4</a>
                        <a href="#" class="btn_next">下一页</a>
                    </div>
                </div>
                <div class="inform_detail inform_ordinary">

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var scroller = (function () {

        function backToIndex() {
            window.location.href = "index.html";
        }

        var informContainer = document.getElementsByClassName('inform-container')[0];
        var back = document.getElementsByClassName('nav_bar_back')[0];
        back.onclick = backToIndex;

        return {
            slideToLeft: function slideToLeft() {
                informContainer.style.left = "0";
                back.onclick = backToIndex;
            },
            slideToRight: function slideToRight() {
                informContainer.style.left = "-100%";
                back.onclick = this.slideToLeft;
            }
        }

    })();
</script>
<script src="js/utils.js"></script>
<script src="js/informController.js"></script>
<script>
    var informController = new InformController(document.querySelector(".inform_container"), document.querySelector(".inform_buttons"), document.querySelector(".inform_detail"));
    informController.show(1);
</script>
</body>
</html>
