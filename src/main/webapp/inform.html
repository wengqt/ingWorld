<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知</title>
    <style>
        .inform_vote {
            width: 70%;
            margin: 100px 0;
            padding: 0 15%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .inform_vote>.head .title{
            font-size: 1.8rem;
            font-weight: 600;
        }
        .inform_vote>.head .date{
            font-size: 1rem;
            float: right;
            line-height: 50px;
        }
        .inform_vote .body{
            margin: 50px 0;
        }

        .inform_vote .body .introduce {
            background-color: green;
            font-size: 1rem;
        }

        .inform_vote .body .vote {
            float: right;
            font-size: 1rem;
            background-color: red;
        }

        .inform_ordinary, .part_inform {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="css/inform.css">
</head>
<body>
<div class="nav_bar">
    <div class="nav_bar_back" href="#"><img src="images/back.png"></div>
    <div class="nav_bar_confirm" href="#"><img src="images/confirm.png"></div>
</div>
<div class="inform_ordinary">
    <div class="head">
        <div class="title">ING首页来啦</div>
        <div class="date">2017-5-11 21:29</div>
    </div>
    <div class="body">
        我的ING
    </div>
</div>
<div class="part_inform">
    <div class="title">通知</div>
    <div class="inform_container">
        <div class="item_wrapper">
            <div class="item">
                <div class="title">ING首页来啦</div>
                <div class="date">5月11日20:10</div>
                <div class="content">我估计现在2ch上的年轻人是不会怎么怀念昭和的,因为软绵绵的平成对它们来说正相宜。中年人大约会有一部分怀念昭和,不过就我个人意见,昭和确实是个比平成要辉煌不少
                </div>
            </div>
        </div>
        <div class="item_wrapper">
            <div class="item">

            </div>
        </div>
        <div class="item_wrapper">
            <div class="item">

            </div>
        </div>
    </div>
</div>
<div class="inform_vote">
    <div class="head">
        <div class="date">2017-5-11 23：03</div>
        <div class="title">【投票】ING主页上线啦</div>
    </div>
    <div class="body">
        <div class="vote">dddddddddddd</div>
        <div class="introduce">
            x
        </div>
    </div>
</div>
<script>
    var partInform = document.getElementsByClassName('part_inform')[0];
    var informOrdinary = document.getElementsByClassName('inform_ordinary')[0];
    var back = document.getElementsByClassName('nav_bar_back')[0];
    var items = document.getElementsByClassName('item');
    console.log(items.length)
    Array.prototype.forEach.call(items, function (v, index) {
        v.addEventListener("click", function () {
            slideToRight();
            back.addEventListener("click", slideToLeft);
        });
    });

    function slideToLeft() {
        partInform.style.left = "0";
        informOrdinary.style.left = "100%";
        back.removeEventListener("click", slideToLeft);
    }
    function slideToRight() {
        partInform.style.left = "-100%";
        informOrdinary.style.left = "0";
    }
</script>
</body>
</html>
